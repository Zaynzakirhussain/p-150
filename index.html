<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

    <a-assets-item id = "train-obj" src="./tinkered.obj"></a-assets-item>
    <a-assets-item id = "train-mtl" src="./objx.mtl"></a-assets-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->  

    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" postition="5 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
   
  </a-scene>
</body>

</html>
